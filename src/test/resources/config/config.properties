url=https://www.amazon.in/

#Dynamic report ->choose Yes or No
#if No -> creates report with currentDateTime_Index.html
#if Yes -> creates report with Index.html
overridereports=yes

#Passes steps screenshots -> Yes / No
passedscreenshots=no

#Failed steps screenshots -> Yes / No
failedscreenshots=yes

#Skipped steps screenshots -> Yes / No
skippedscreenshots=yes

#Retry Failed test cases ---> Select yes or No
retryfailedtests=yes

#Select browser
#browser=chrome

#Runmode -> local or remote
runmode=local

#Send results to ELK --> Yes or No
sendresulttoelk=yes

#Selenium Grid URL
seleniumgridurl=http://localhost:4444/wd/hub

#Elastic Search URL
elasticsearchurl=http://localhost:9200/seleniumautomationframework/results